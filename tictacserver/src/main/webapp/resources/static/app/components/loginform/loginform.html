<div class="mx-auto" style="width: 200px;">
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input #login type="login" class="form-control" id="inputLogin" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input #password type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div style="color:red;" [hidden]="isErroMsgHidden()">{{errMsg}}</div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button class="btn btn-default" (click)="submit(login.value, password.value)">Sing In</button><br>
  <div style="margin-top: 10px;">
    <span>First time?</span>
    <a [routerLink]="['./create-account']">Create an account</a>
  </div>
</div>
