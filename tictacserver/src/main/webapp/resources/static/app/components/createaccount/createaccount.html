<div class="mx-auto" style="width: 200px;">
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input #login type="login" class="form-control" id="inputLogin" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input #password type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input #firstname class="form-control" id="inputFirstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="inputLasttName">Last Name</label>
    <input #lastname class="form-control" id="inputLasttName" placeholder="Last Name">
  </div>
  <div style="color:red;" [hidden]="isErroMsgHidden()">{{errMsg}}</div>
  <button class="btn btn-default" (click)="createAccount(login.value, password.value, firstname.value, lastname.value)">Create</button><br>
</div>
